<div *ngFor="let product of products">
    <span> {{product.id_producto }} </span>
    <span> {{product.nombre_producto }} </span>
    <span> {{product.precio_producto }} </span>
    <span> {{product.descripcion_producto }} </span>
    <span> <button (click)="deleteProduct(product.id_producto)"> Borrar </button> </span>
    <span> <button (click)="editProduct(product)"> Editar </button> </span>
</div>
<p>test</p>
